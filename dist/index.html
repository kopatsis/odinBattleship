<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BATTLESHIP</h1>

    <div class="content">
        <div class="lefthouse">
            <div class="title">Your Board:</div>
            <div class="leftboard"></div>
        </div>
        
        <div class="sep"></div>
        <div class="righthouse">
            <div class="title">AI Board:</div>
            <div class="rightboard"></div>
        </div>
    </div>

    <div class="result1"></div>
    <div class="result2"></div>
    <div class="instruct">Welcome to Battleship, place your carrier on a valid position on your board</div>
    <button class="start">Start</button>
    <button class="reset">Reset</button>
    <button class="switch">Change to Vertical</button>
</body>

</html>
